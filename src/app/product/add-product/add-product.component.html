<div class="container">
  <form [formGroup]="addProductForm" (submit)="onsubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Title</label>
          <input type="text" formControlName="title" class="form-control" />
          <span class="text-danger" [hidden]="title.valid || title.pristine">Required</span>
          <span class="text-danger" *ngIf="title.errors?.['minLength']">Error</span>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" formControlName="description" class="form-control" />
          <span class="text-danger" [hidden]="description.valid || description.pristine">Required</span>
          <span class="text-danger" *ngIf="description.errors?.['minLength']">Error</span>
        </div>

        <div class="form-group">
          <label for="">Image</label>
          <input type="text" formControlName="image" class="form-control" />
          <span class="text-danger" [hidden]="image.valid || image.pristine">Required</span>
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input type="text" formControlName="price" class="form-control" />
          <span class="text-danger" [hidden]="price.valid || price.pristine">Required</span>
        </div>
      </div>
    </div>
    <input type="submit" [disabled]="addProductForm.invalid" value="Add" class="btn btn-danger" />
  </form>
</div>


<style>
  * {
    margin: 0px auto;

  }

  .container {
    margin: 70px auto;
    place-items: center;
  }

  .btn {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 20%;
    height: 40px;
    margin: 10px auto;
  }
</style>
